# DATES
#
date.pattern.date-time="MMM dd, yyyy HH:mm:ss"
date.pattern.date="MMM dd, yyyy"
date.pattern.day-date-time="EEE MMM dd, yyyy HH:mm:ss"
date.pattern.date-time-tz="MMM dd, yyyy HH:mm:ss z"
date.pattern.day-date-time-tz="EEE MMM dd, yyyy HH:mm:ss z"
date.pattern.default=mgr.get("date.pattern.date-time")
date.formatter.date-time=new java.text.SimpleDateFormat(mgr.get("date.pattern.date-time"));
date.formatter.date=new java.text.SimpleDateFormat(mgr.get("date.pattern.date"));
date.formatter.day-date-time=new java.text.SimpleDateFormat(mgr.get("date.pattern.day-date-time"));
date.formatter.date-time-tz=new java.text.SimpleDateFormat(mgr.get("date.pattern.date-time-tz"));
date.formatter.day-date-time-tz=new java.text.SimpleDateFormat(mgr.get("date.pattern.day-date-time-tz"));
date.formatter.default=mgr.get("date.formatter.date-time")

