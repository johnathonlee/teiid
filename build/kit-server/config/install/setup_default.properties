# The following are the default properties that setupmm will use to setup the server.
#

#==========================
#  THE FOLLOWING DATABASE CONNECTION PROPERTIES ARE REQUIRED TO BE SET 
#  IN ORDER TO RUN SETUPMM.
#	- User
#	- Password
#	- Database Driver
#	- Url
#==========================

#-------------------
#  Database Connection Properties
#-------------------
user=
password=

# drivers
# examples: com.datadirect.jdbc.oracle.OracleDriver
driver=

# example: jdbc:datadirect:oracle://<host>:1521;SID=<SID>
url=


#---------------------
#  MetaMatrix Administrative Account
#---------------------
admin.userid=mmadmin
admin.password=mmadmin

#---------------------
# Server Info Defaults
#---------------------
# The port number the hostcontroller vm will be listening on
host.port.number=15001
# The port number the server vm (MMProcess) will be listening on
vm.portnumber=31000


# Configuration (logical) Host Name, exposed as the name of the Host when configuring MetaMatrix
config.name=localhost

# Machine Name - resolvable DNS host name (or IP address) for which a socket connection can be made
host.name=localhost

# The Machine address the MetaMatrix server will be listening on
host.bind.address=localhost

# The name associated with the cluster of machines that make up one MetaMatrix System
system.name=localhost_15001


#---------------------
# Web Server Info Defaults
#---------------------
# Web Server Default Ports
web.server.port=8080
web.ajp.port=8009
web.shutdown.port=8005
web.ssl.port=8443
web.proxied.port=8082
#-------------------------
# Web Services Security

# NOTE: choice one of the security options:
# 1. WS-Security
# 2. HTTPBasic
#
# Be sure to uncomment the associated web.services.usebasic property.
#
web.services.security=WS-Security
web.services.usebasic=false

#web.services.security=HTTPBasic
#web.services.usebasic=true

#--------------------
#  JGroups Multicast Port
#--------------------
multicast.port=224.224.224.10


#--------------------
#  ODBC Defaults
#--------------------
odbc.port=1706


#-------------------
#  Miscellaneous Properties that are not user configurable at setup time
#-------------------
keystore.file=metamatrix.keystore

vm.starter.command=-server com.metamatrix.common.comm.platform.socket.SocketVMController

ssl.keystore.default.Password=sputnik13

metamatrix.config.reader=com.metamatrix.platform.config.spi.xml.XMLCurrentConfigurationReader





