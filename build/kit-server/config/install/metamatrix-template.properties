# This is a template of properties used to create the metamatrix.properties filemetamatrix.installationDate=(install.date)metamatrix.common.pooling.jdbc.User=(user)
metamatrix.common.pooling.jdbc.Driver=(driver)metamatrix.common.pooling.jdbc.Password=(password)metamatrix.common.pooling.jdbc.Database=(url)metamatrix.config.reader=com.metamatrix.platform.config.spi.xml.XMLCurrentConfigurationReaderpooling.resource.pool.minimum.size=1pooling.resource.pool.maximum.size=15pooling.resource.pool.shrink.period=300000pooling.resource.pool.allow.shrinking=truepooling.resource.pool.shrink.increment=0pooling.resource.pool.liveandused.time=600000pooling.resource.pool.wait.time=30000pooling.resource.extend.maximum.pool.size.mode=truepooling.resource.extend.maximum.pool.size.percent=100pooling.resource.pool.class.name=com.metamatrix.common.pooling.impl.BasicResourcePoolpooling.resource.adapter.class.name=com.metamatrix.common.pooling.jdbc.JDBCConnectionResourceAdapter