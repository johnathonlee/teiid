#### Use two appenders, one to log to console, another to log to a file
log4j.rootCategory=FATAL, THIRDPARTY

# Print only messages of priority ERROR or higher for your category
# This is for JGroups
log4j.category.org.jgroups=ERROR

#This one controls for JBoss Cache
log4j.category.org.jboss=ERROR


# Appender writes to a file
# Control the maximum log file size, number of backup files
log4j.appender.THIRDPARTY=org.apache.log4j.RollingFileAppender
log4j.appender.THIRDPARTY.File=../log/thirdparty.log
log4j.appender.THIRDPARTY.MaxFileSize=1000KB
log4j.appender.THIRDPARTY.MaxBackupIndex=25

# layout {priority, thread, category, message, newline}
log4j.appender.THIRDPARTY.layout=org.apache.log4j.PatternLayout
log4j.appender.THIRDPARTY.layout.ConversionPattern=%p %t %c - %m%n